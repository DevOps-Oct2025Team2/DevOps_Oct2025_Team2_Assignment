openapi: 3.0.3
info:
  title: File Service API
  version: 1.0.0
servers:
  - url: http://localhost:5002
paths:
  /dashboard:
    get:
      summary: List user files
      security: [{ Bearer: [] }]
      responses:
        "200": { description: List of files }
        "401": { description: Unauthorized }
  /dashboard/upload:
    post:
      summary: Upload file
      security: [{ Bearer: [] }]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "201": { description: File uploaded }
        "400": { description: Invalid upload }
        "401": { description: Unauthorized }
  /dashboard/delete/{file_id}:
    post:
      summary: Delete file
      security: [{ Bearer: [] }]
      parameters:
        - name: file_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200": { description: File deleted }
        "401": { description: Unauthorized }
        "404": { description: Not found }
  /dashboard/download/{file_id}:
    get:
      summary: Download file
      security: [{ Bearer: [] }]
      parameters:
        - name: file_id
          in: path
          required: true
          schema: { type: integer }
      responses:
        "200": { description: File download }
        "401": { description: Unauthorized }
        "404": { description: Not found }
components:
  securitySchemes:
    Bearer:
      type: apiKey
      name: Authorization
      in: header